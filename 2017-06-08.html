            <p>
                <ul>
                    <li>语言支持异常的，使用异常，不要catch然后返回错误码</li>
                    <li>需要区分错误的，使用异常子类或者异常说明字段（如java Exception class的message）</li>
                    <li>数据库及日志，不要使用数字类型错误码，使用缩写的字符串（如"user_denied"）</li>
                    <li>额外的，也不要用数字表示对象状态，使用enum或者字符串</li>
                </ul>
            </p>
