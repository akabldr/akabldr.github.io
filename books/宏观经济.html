    <h2>宏观经济</h2>
    <h3>比较优势</h3>
    <p>
        假如相比别人，你在所有商品的生产力都处于下风，双方依然可以通过交易提高效率。
        比如在一个单位时间，别人可以制造一架飞机，或者制造八十辆汽车，你只能造五十辆汽车，半架飞机。
        那么，别人可以用一架飞机换你九十辆汽车，你们双方都能从交易获利。
    </p>
    <p>关键在于相对价格：别人一架汽车的价格是1/80个飞机，你的是1/100个飞机，你的汽车相对价格更便宜，所以你生产汽车有优势，反过来，对方
        生产飞机有优势。
    </p>
</body>
